<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode</title>
    <link rel="stylesheet" href="darkmode.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
</head>
<body>
    <h1 id="h1">Light Mode</h1>
    <div class="dark" id="dark">
        <div class="circle" id="circle" onclick="dark()">
            <i class="gg-sun" id="sun"></i>
            <i class="gg-moon" id="moon"></i>
        </div>
    </div>
    <script src="darkmode.js"></script>
</body>
</html>
